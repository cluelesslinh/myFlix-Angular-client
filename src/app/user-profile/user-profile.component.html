<div class="user-profile-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Hello, {{ user.Username }}!</h2></mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="card-content">
      <p><b>Username</b>: {{ user.Username }}</p>
      <p><b>Password: ********</b></p>
      <p><b>Email</b>: {{ user.Email }}</p>
      <p><b>Birth Date</b>: {{ user.Birthdate }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="float-right"
        mat-raised-button
        color="primary"
        (click)="editUser()"
      >
        Edit
      </button>
      <button mat-raised-button color="accent" (click)="deleteUser()">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
